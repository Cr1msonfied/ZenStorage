<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenStorage Repository</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #searchBar {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .category {
            margin: 20px 0;
        }
        .category h2 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        .file-list {
            list-style-type: none;
            padding: 0;
        }
        .file-list li {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ZenStorage Repository</h1>
    <input type="text" id="searchBar" onkeyup="filterFiles()" placeholder="Search for scripts..">

    <div id="content"></div>

    <script>
        async function loadScripts() {
            const response = await fetch('cat.json');
            const data = await response.json();
            const categories = {};

            data.scripts.forEach(script => {
                if (!categories[script.category]) {
                    categories[script.category] = [];
                }
                categories[script.category].push(script);
            });

            const contentDiv = document.getElementById('content');
            for (const category in categories) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                categoryDiv.innerHTML = `<h2>${category}</h2>`;
                
                const fileList = document.createElement('ul');
                fileList.className = 'file-list';

                categories[category].forEach(script => {
                    const listItem = document.createElement('li');
                    listItem.dataset.file = script.filename;
                    listItem.textContent = script.name;
                    fileList.appendChild(listItem);
                });

                categoryDiv.appendChild(fileList);
                contentDiv.appendChild(categoryDiv);
            }
        }

        function filterFiles() {
            const input = document.getElementById('searchBar');
            const filter = input.value.toLowerCase();
            const fileLists = document.querySelectorAll('.file-list li');

            fileLists.forEach(file => {
                if (file.textContent.toLowerCase().includes(filter)) {
                    file.style.display = '';
                } else {
                    file.style.display = 'none';
                }
            });
        }

        window.onload = loadScripts;
    </script>
</body>
</html>
